                <ul class="nav navbar-nav navbar-right">

    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Contact</h1>
                   <ol class="breadcrumb">
                    <li><a href="index.html"><span class="glyphicon glyphicon-home" style="font-size:18px; color:#000C96;"></span></a>
                    </li>
                    <li class="active">Contact</li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <h3 style="text-align:center">Ada pertanyaan ?</h3>
                <h4 style="text-align:center">Silahkan Tanyakan</h4>
              <form name="sentMessage" id="contactForm" method="post">
                
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Full Name:</label>
                            <input type="text" class="form-control" id="name" required>
                      </div>
                    </div>
                    
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Phone Number:</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                    </div>
                    
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Email Address:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                    
                    <div class="control-group form-group">
                      <div class="controls">
                            <label>Message:</label>
                            <textarea rows="10" cols="100" class="form-control" id="message" maxlength="999" style="resize:none" required placeholder="Silahkan masukkan komentar anda disini"></textarea>
                        </div>
                    </div>
                    
                     <input type="submit" value="Send" formaction="sukses.html">
                     
              </form>
            </div>
        </div>
        <hr>

        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p><a class="navbar-brand" href="index.html"><i class="fa fa-windows fa-6x" style="font-size:30px; color:#0FADA6;"></i> WiNews</a></p>
                </div>
            </div>
        </footer>
</div>
